<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | Room Chha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

    <style>
        body {
            background: #f6f8fc;
            font-family: "Segoe UI", sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            background: white;
            width: 100%;
            max-width: 1100px;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.12);
        }

        .auth-form {
            padding: 70px 80px;
        }

        .auth-form h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-form p {
            color: #7a7a7a;
            margin-bottom: 40px;
        }

        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            height: 54px;
            padding-left: 48px;
            border-radius: 14px;
            border: 1px solid #ddd;
        }

        .input-box span {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }

        .btn-login {
            height: 54px;
            border-radius: 30px;
            font-weight: 600;
            background: #4f6df5;
            border: none;
        }

        .auth-right {
            background: linear-gradient(135deg, #4f6df5, #6a82fb);
            color: white;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-right h2 {
            font-weight: 700;
            margin-bottom: 15px;
        }

        .auth-right p {
            opacity: 0.95;
            line-height: 1.7;
        }

        @media(max-width: 768px){
            .auth-right { display: none; }
            .auth-form { padding: 50px 35px; }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-box row g-0">

        <!-- LEFT LOGIN FORM -->
        <div class="col-md-6">
            <div class="auth-form">
                <h1>Sign In</h1>
                <p>Welcome back to Room Chha</p>

                <form method="POST">
                    <div class="input-box">

                    </div>

                    <div class="input-box">
                        <span>ðŸ”’</span>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <button class="btn btn-login w-100 text-white mt-3">
                        Sign In â†’
                    </button>
                </form>

                <p class="mt-4 text-center">
                    Donâ€™t have an account?
                    <a href="/register">Sign up</a>
                </p>
            </div>
        </div>

        <!-- RIGHT VISUAL PANEL -->
        <div class="col-md-6 auth-right">
            <h2>Your room, your rules</h2>
            <p>
                Find verified rooms across Nepal,  
                chat with owners, and book securely â€”  
                all in one place.
            </p>
        </div>

    </div>
</div>

</body>
</html>
